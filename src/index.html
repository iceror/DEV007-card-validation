<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <main>
    <div class="checkout">
      <h2>Ingrese sus datos</h2>
      <input type="text" placeholder="Nombre completo" class="name" id="name">
      <input type="text" placeholder="Dirección" class="address" id="address">
      <input type="text" placeholder="Código postal" class="cp" id="cp">
      <input type="text" placeholder="Correo electrónico" class="email" id="email">
      <h2>Ingrese número de tarjeta: </h2>
      <input type="text" minlength="16" maxlength="16" name="card-number" class="card-number" id="card-number">
      <div class="cvv-expiracion">
        <input type="text" placeholder="CVV" class="cvv">
        <input type="text" placeholder="Expiración" class="expiracion">
      </div>
      <button class="validate-btn" id="validate-btn">Validar</button>
    </div>

    <div class="modal-container" id="modal-container">
      <div class="modal" id="modal">

        <h3>¡Compra realizada!</h3>
        <p id="show-card-number"></p>
        <p id="bank"></p>
        <button class="close" id="close">Cerrar</button>

      </div>

    </div>
  </main>
  <footer>

  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
