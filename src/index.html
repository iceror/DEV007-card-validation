<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <!-- META TAGS -->
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <main>
    <section class="checkout">
      <div class="detalles-pago">
        <h2>Detalles de pago</h2>
        <input type="text" placeholder="Nombre completo" class="name" id="name">
        <input type="text" placeholder="Dirección" class="address" id="address">
        <input type="text" placeholder="Código postal" class="cp" id="cp">
        <input type="text" placeholder="Correo electrónico" class="email" id="email">
        <h2>Ingrese número de tarjeta: </h2>
        <input type="text" placeholder="xxxx xxxx xxxx xxxx" minlength="16" maxlength="16" name="card-number" class="card-number" id="card-number">
        <div class="cvv-expiracion">
          <input type="password" placeholder="CVV" maxlength="3" class="cvv">
          <input type="text" placeholder="MM/AA" maxlength="5" class="expiracion">
          <img src="visa-mastercard-amex.png" alt="">
        </div>
      </div>

      <div class="total-compra">
        <div>
          <h3>Subtotal:</h3>
          <p>$950</p>
        </div>
        <div>
          <h3>Envío:</h3>
          <p>$100</p>
        </div>
        <div>
          <h3>Total:</h3>
          <p>$1050</p>
        </div>
      </div>
      <button class="validate-btn" id="validate-btn">Pagar</button>
    </section>

    <div class="modal-container" id="modal-container">
      <div class="modal" id="modal">

        <h3>¡Compra realizada!</h3>

        <h3>Tu compra será enviada a:</h3>
        <div class="shopper-info">
          <p id="nombre-modal"></p>
          <p id="direccion-modal"></p>
          <p id="codigo-postal-modal"></p>
          <p id="correo-modal"></p>
        </div>

        <div class="card-info">
          <p class="cargo-a">Cargo a la tarjeta:</p>
          <p id="show-card-number"></p>
          <p id="bank"></p>
        </div>

        <button class="close" id="close">Cerrar</button>

      </div>

    </div>
  </main>
  <footer>

  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
